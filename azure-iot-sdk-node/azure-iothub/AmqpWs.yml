    langs:
      - typeScript
    type: class
    summary: >-
      Constructs an <code><xref:Amqp></code> object that can be used in an
      application
                   to connect to IoT Hub instance, using the AMQP protocol over secure websockets.
                   This class overloads the constructor of the base <xref:azure-iothub--amqp%3AAmqp> class from the AMQP transport, and inherits all methods from it.
    package: azure-iothub

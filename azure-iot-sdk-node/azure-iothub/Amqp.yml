    langs:
      - typeScript
    type: class
    summary: >-
      Transport class used by the [service client](xref:azure-iothub.Client) to
      connect to the Azure IoT hub using the AMQP protocol over a secure (TLS)
      socket.

      This class should not be used directly and instead be passed to one of the
      <xref:azure-iothub.Client> factory methods:
      [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) or
      [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature).
    extends:
      - EventEmitter
    package: azure-iothub
